{% load static %}
<!DOCTYPE html>
<html>
	<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>{{ title }} | Purrfect Pizza</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<favicon>
			<link rel="icon" href="{% static 'img/pizza-cat.png' %}" type="image/png" sizes="16x16">
		</favicon>
	</head>
	<body>
		<header class="header" style="top: 0; z-index: 500;">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
					<a href="/"><img src="{% static 'img/new-logo.png' %}" width="250" height="75" class="d-inline-block align-top" alt="" style="cursor: pointer;"></a>
					<button class="navbar-toggler" style="margin-right:5px !important; border-color: #ffffff !important;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse top_nav" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto ">
							{% if user.is_authenticated %}
								<li class="nav-item">
									<a class="nav-link" href="/">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/order">Order A Pizza</a>
								</li> 
								<li class="nav-item">
									<a class="nav-link" href="/#orders">My Orders</a>
								</li> 
								<li class="nav-item">
									<a class="nav-link" href="/logout">Logout</a>
								</li>
								{% else %}
								<li class="nav-item">
									<a class="nav-link" href="/login">Login</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="/register">Register</a>
								</li>
								{% endif %}
						</ul>
					</div>
				</div>
			</nav>
			<div class="footer-line"></div>
	</header>
		{% block content %}
    {% endblock %}
		<footer>
      <div class="footer">
        <div class="footer-line"></div>
        	<p>Purrfect Pizza Â© 2024 by Jake Farrell</p>
      </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
